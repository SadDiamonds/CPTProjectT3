{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<main class="auth-container">
  <h1>Create Account</h1>
  <form id="signupForm" action="{{ url_for('signup_page') }}" method="post" class="auth-form">

    <!-- Step 1: Name -->
    <div class="form-step step-active">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
    </div>

    <!-- Step 2: Email -->
    <div class="form-step">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <!-- Step 3: Password -->
    <div class="form-step">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

      <div class="password-checklist">
        <ul>
          <li id="length" class="invalid">At least 8 characters</li>
          <li id="uppercase" class="invalid">At least 1 uppercase letter</li>
          <li id="symbol" class="invalid">At least 1 symbol (!@#$%^&* etc.)</li>
          <li id="match" class="invalid">Passwords match</li>
        </ul>
      </div>
    </div>

    <!-- Step 4: Role -->
    <div class="form-step">
      <label for="role">I am a:</label>
      <select name="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="donor">Donor</option>
        <option value="recipient">Recipient</option>
      </select>
    </div>

    <button type="submit" class="btn">Sign Up</button>
  </form>
</main>
<script src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}

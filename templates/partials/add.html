{% extends "layout.html" %}

{% block title %}Add Donation{% endblock %}

{% block content %}
<main class="auth-container">
  <h1>Add Donation</h1>
  <form action="{{ url_for('add') }}" method="post" class="auth-form">
    <label for="items">Items</label>
    <input type="text" name="items" id="items" placeholder="Donation items" required>

    <label for="category">Category</label>
    <input type="text" name="category" id="category" placeholder="Category" required>

    <button type="submit" class="btn">Add Donation</button>
</form>
</main>
{% endblock %}
